<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" >
                <img id="gameover-image" src="assets/images/gameover.png" alt="game over Image" >
                <h2 id="pressKeytotry">Press any Key to try again</h2>
                <img id="hangmanImage" src="">
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press A-Z to make Guess</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Curren Word</h3>
                <h3 id="CurrentWord"></h3>
                <h4>Guess Reaming</h4>

                <h4>Letter Guessed</h4>
                <h3 id="gueesedLetters"></h3>
            </div>
        </div>
    </div>
    




    <script>
        resetGame();
        updateDisplay();
    </script>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
